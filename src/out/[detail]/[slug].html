nks":{"self":[{"href":"https://source.mn/wp/wp-json/wp/v2/categories/954"}],"collection":[{"href":"https://source.mn/wp/wp-json/wp/v2/categories"}],"about":[{"href":"https://source.mn/wp/wp-json/wp/v2/taxonomies/category"}],"up":[{"embeddable":true,"href":"https://source.mn/wp/wp-json/wp/v2/categories/185"}],"wp:post_type":[{"href":"https://source.mn/wp/wp-json/wp/v2/posts?categories=954"},{"href":"https://source.mn/wp/wp-json/wp/v2/sliders?categories=954"},{"href":"https://source.mn/wp/wp-json/wp/v2/home_screen_items?categories=954"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}}],[],[],[],[]]}},{"id":3324,"date":"2021-11-18T16:26:30","date_gmt":"2021-11-18T08:26:30","guid":{"rendered":"https://source.mn/wp/?p=3324"},"modified":"2021-11-18T16:31:05","modified_gmt":"2021-11-18T08:31:05","slug":"%d0%bb-%d0%be%d1%8e%d1%83%d0%bd-%d1%8d%d1%80%d0%b4%d1%8d%d0%bd%d1%8d-2022-%d0%be%d0%bd%d1%8b-%d1%82%d3%a9%d1%81%d3%a9%d0%b2%d1%82-%d1%8d%d1%80%d1%87%d0%b8%d0%bc-%d1%85%d2%af%d1%87%d0%bd%d0%b8%d0%b9","status":"publish","type":"post","link":"https://source.mn/wp/%d0%bb-%d0%be%d1%8e%d1%83%d0%bd-%d1%8d%d1%80%d0%b4%d1%8d%d0%bd%d1%8d-2022-%d0%be%d0%bd%d1%8b-%d1%82%d3%a9%d1%81%d3%a9%d0%b2%d1%82-%d1%8d%d1%80%d1%87%d0%b8%d0%bc-%d1%85%d2%af%d1%87%d0%bd%d0%b8%d0%b9/","title":{"rendered":"Л.Оюун-Эрдэнэ: 2022 оны төсөвт Эрчим хүчний салбарыг түлхүү дэмжихээр болсон"},"content":{"rendered":"\n\u003cp\u003eМонгол Улсын Ерөнхий сайд Л.Оюун-Эрдэнэ өнөөдөр /2021.11.12/ эрчим хүчний салбарын тусгай зөвшөөрөл эзэмшигч төр, хувийн хэвшил болон үйлдвэрчний эвлэлийн төлөөллүүдтэй уулзлаа. Энэ үеэр зарим үйлдвэр, компанид ажиллаж 2021-2022 оны өвөлжилтийн бэлтгэл хангах ажил, өргөтгөл шинэчлэлийн төсөл, арга хэмжээний үйл явцтай танилцсан юм.\u003c/p\u003e\n\n\n\n\u003cp\u003eЭрчим хүчний сайд Н.Тавинбэх өсөн нэмэгдэж буй цахилгаан, дулааны эрчим хүчний хэрэглээг хангахын тулд одоогийн зарим эх үүсвэрүүдийг өргөтгөх, шинэчлэх шаардлагатай байгааг танилцуулсан. Тодруулбал, Дулааны III цахилгаан станцыг 400МВт, Дулааны II цахилгаан станцыг түшиглэн 300МВт-ын шинэ эх үүсвэрүүдийг барьж байгуулах боломжтой юм.\u003c/p\u003e\n\n\n\n\u003cp\u003e“Дулааны III цахилгаан станц” ТӨХК-ийн одоо байгаа дэд бүтцийг тулгуурлан хүчин чадлыг өргөтгөх, шинэчлэх талаар Ерөнхий сайд Л.Оюун-Эрдэнэ өнгөрөгч 11 дүгээр сарын 9-ний өдөр ОХУ-ын Ерөнхий сайд М.В.Мишустинтай холбоо тогтоохдоо санал солилцсон юм. Манай улсын эрчим хүчний салбартай хамтын ажиллагаатай ажилладаг ОХУ-ын “Интер РАО-Экспорт” компанитай санамж бичиг байгуулан ТЭЗҮ-ийг 180 хоногт багтаан ирүүлэх юм. Ингэснээр санхүүжилтийн хэмжээ, ажлын эзлэхүүнийг нарийвчлан тогтоож, ОХУ-ын Засгийн газраас авах экспортын зээлийн асуудлыг 2022 оны I улиралд багтаан Засгийн газрын хуралдаанаар хэлэлцэхээр төлөвлөж байна.\u003c/p\u003e\n\n\n\n\u003cp\u003eМөн “Дулааны II цахилгаан станц” ТӨХК-ийн талбайд шинээр 300МВт-ын станц барих, “Амгалангийн дулааны станц” ТӨХК-ийн хүчин чадлыг нэмэгдүүлэх, Улаанбаатар хотын дулаан хангамжийн өнөөгийн байдал болон бусад төслийн талаар холбогдох албаны хүмүүс танилцуулга хийсэн.\u003c/p\u003e\n\n\n\n\u003cp\u003eЕрөнхий сайд Л.Оюун-Эрдэнэ уулзалтын төгсгөлд нээлттэй асуулт, хариулт явуулж салбарын хамт олны саналыг сонссон юм. Мөн Тавантолгой дулааны цахилгаан станц, Эрдэнэбүрэнгийн усан цахилгаан станц, Амгалангийн дулааны станцын төслийг эрчимжүүлнэ гэдгийг онцолж байлаа.\u003c/p\u003e\n\n\n\n\u003cp\u003eЭх сурвалж: www.energy.gov.mn\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eМонгол Улсын Ерөнхий сайд Л.Оюун-Эрдэнэ өнөөдөр /2021.11.12/ эрчим хүчний салбарын тусгай зөвшөөрөл эзэмшигч төр, хувийн хэвшил болон үйлдвэрчний эвлэлийн төлөөллүүдтэй уулзлаа. Энэ үеэр зарим үйлдвэр, компанид ажиллаж 2021-2022 оны өвөлжилтийн бэлтгэл хангах ажил, өргөтгөл шинэчлэлийн төсөл, арга хэмжээний үйл явцтай танилцсан юм. Эрчим хүчний сайд Н.Тавинбэх өсөн нэмэгдэж буй цахилгаан, дулааны эрчим хүчний хэрэглээг хангахын [\u0026hellip;]\u003c/p\u003e\n"
